---
layout: base
---
<section class="article-page py-3 d-flex" id="article-page">
  <div class="container">
    <article class="row">
      <div class="col-lg-12">
        {% if page.title %}
        <header class="mb-5 text-center">
          <h1 class="article-title fw-bold mb-3">{{ page.title }}</h1>
          <div class="article-meta text-muted">
            <span>Published on {{ page.date | date: "%B %d, %Y" }}</span>
            <span class="mx-2">â€¢</span>
            <span>By {{ page.author }}</span>
          </div>
        </header>
        {% endif %}

        {% if page.image %}
        <div class="preview-image mb-5">
          <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid rounded shadow-sm" loading="eager" />
        </div>
        {% endif %}

        <div class="article-content">
          <div class="markdown-body">
            {{ content }}
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
